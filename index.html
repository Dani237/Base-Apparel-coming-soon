<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <main>
    <div class="fondo">
      <img src="images/bg-pattern-desktop.svg" alt="fondo">
    </div>
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
    <section class="content">
      <div class="content-camp">
        <h1 class="titulo"><span class="titulo-red">We're</span> <br> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="email">
          <input class="input-email" type="email" name="mail" id="email-text" placeholder="Email Address">
          <div class="arrow-button">
            <img src="images/icon-arrow.svg" alt="arrow icon">
          </div>
        </div>
      </div>
      
    </section>
    <div class="photo">
      <img src="images/hero-desktop.jpg" alt="Hero">
    </div>
  </main>

</body>
</html>
